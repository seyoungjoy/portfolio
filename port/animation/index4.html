    <script>
        gsap.fromTo(".fire", { x: -.5, y: -.4 }, { x: .5, y: .4, repeat: -1, yoyo: true, duration: 0.03 });

        var tl = gsap.timeline({ repeat: -1 });
        var tl_sky = gsap.timeline({ repeat: -1 });

        tl_sky.fromTo(".sky",
            { transform: "translateY(-100vh)" },
            {
                transform: "translateY(0vh)",
                ease: "none",
                duration: 12
            }
        );

        tl.to(".rocket", { transform: "translateY(-5vh)", duration: 3 })
            .fromTo(".fire", { scaleY: .8 }, { scaleY: 1.5, duration: .4 }, "+=1.5")
            .add(() => tl_sky.timeScale(25), "-=.4")
            .to(".rocket", { transform: "translateY(-130vh)", duration: 2 })
            .add(() => gsap.to(tl_sky, { timeScale: 2, duration: 1.5 }))
    </script>
